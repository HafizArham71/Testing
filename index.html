<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Modern UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Geometric Sans-Serif (Montserrat) & Monospace (Fira Mono) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --base: #f4f6fb;           /* 60% Neutral */
      --secondary: #bfc9d9;      /* 30% Accent */
      --highlight: #3d5afe;      /* 10% CTA */
      --error: #e53935;
      --glass: rgba(255,255,255,0.7);
      --shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      --radius: 1.25rem;
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--base) 60%, var(--secondary) 100%);
      min-height: 100vh;
      font-family: 'Montserrat', 'Fira Mono', monospace, Arial, sans-serif;
      color: #222;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-glass {
      background: var(--glass);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 2.5rem 1.5rem;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      backdrop-filter: blur(12px);
      border: 1.5px solid rgba(180,200,255,0.18);
    }
    .login-header {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .login-header h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      margin: 0 0 0.25rem 0;
      letter-spacing: 0.01em;
    }
    .login-header p {
      font-size: 1rem;
      color: #5a6473;
      margin: 0;
      font-family: 'Fira Mono', monospace;
      font-weight: 400;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    label {
      font-size: 0.93rem;
      color: #5a6473;
      font-family: 'Fira Mono', monospace;
      font-weight: 400;
      letter-spacing: 0.01em;
      margin-bottom: 0.1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.08rem;
      padding: 0.7rem 1rem;
      border-radius: 0.7rem;
      border: 1.5px solid var(--secondary);
      background: rgba(255,255,255,0.85);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
      color: #222;
      box-shadow: 0 1px 4px 0 rgba(61,90,254,0.03);
    }
    input:focus {
      border-color: var(--highlight);
      box-shadow: 0 0 0 2px rgba(61,90,254,0.12);
    }
    .forgot-link {
      align-self: flex-end;
      font-size: 0.95rem;
      color: var(--highlight);
      text-decoration: none;
      font-family: 'Fira Mono', monospace;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      transition: color var(--transition);
    }
    .forgot-link:focus,
    .forgot-link:hover {
      color: #1a237e;
      text-decoration: underline;
      outline: none;
    }
    .login-btn {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.13rem;
      font-weight: 700;
      padding: 0.85rem 0;
      border-radius: 0.8rem;
      border: none;
      background: linear-gradient(90deg, var(--highlight) 80%, #536dfe 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(61,90,254,0.10);
      letter-spacing: 0.03em;
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      margin-top: 0.2rem;
    }
    .login-btn:focus,
    .login-btn:hover {
      background: linear-gradient(90deg, #536dfe 60%, var(--highlight) 100%);
      box-shadow: 0 4px 16px 0 rgba(61,90,254,0.16);
      transform: translateY(-2px) scale(1.02);
      outline: 2px solid #fff;
      outline-offset: -2px;
    }
    .error-message {
      color: var(--error);
      font-size: 0.98rem;
      font-family: 'Fira Mono', monospace;
      margin-top: -0.7rem;
      margin-bottom: 0.2rem;
      min-height: 1.2em;
      transition: opacity var(--transition);
      opacity: 0;
      pointer-events: none;
    }
    .error-message.active {
      opacity: 1;
      pointer-events: auto;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 0.2rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.01rem;
      font-weight: 600;
      border: none;
      border-radius: 0.7rem;
      padding: 0.7rem 0;
      cursor: pointer;
      background: #fff;
      color: #222;
      box-shadow: 0 1px 6px 0 rgba(61,90,254,0.07);
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
    }
    .social-btn:focus,
    .social-btn:hover {
      background: var(--secondary);
      box-shadow: 0 2px 12px 0 rgba(61,90,254,0.13);
      transform: translateY(-1px) scale(1.01);
    }
    .social-btn svg {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
    }
    @media (max-width: 480px) {
      .login-glass {
        padding: 1.3rem 0.7rem;
        max-width: 98vw;
      }
      .login-header h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="login-glass" aria-label="Login form">
      <div class="login-header">
        <h1>Sign in</h1>
        <p>Welcome back! Please login to your account.</p>
      </div>
      <form id="loginForm" autocomplete="on" novalidate aria-describedby="errorMsg">
        <div class="form-group">
          <label for="email" aria-label="Email or Username">Email or Username</label>
          <input type="text" id="email" name="email" placeholder="you@example.com" autocomplete="username" required aria-required="true" aria-label="Email or Username">
        </div>
        <div class="form-group">
          <label for="password" aria-label="Password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required aria-required="true" aria-label="Password">
        </div>
        <a href="#" class="forgot-link" tabindex="0">Forgot password?</a>
        <div id="errorMsg" class="error-message" aria-live="polite"></div>
        <button type="submit" class="login-btn" aria-label="Login">Login</button>
      </form>
      <div class="social-login" aria-label="Social login options">
        <button class="social-btn" type="button" aria-label="Sign in with Google">
          <svg viewBox="0 0 24 24" aria-hidden="true"><g><circle fill="#fff" cx="12" cy="12" r="12"/><path fill="#4285F4" d="M21.805 12.227c0-.638-.057-1.252-.163-1.84H12v3.481h5.489a4.697 4.697 0 0 1-2.037 3.08v2.56h3.293c1.927-1.776 3.06-4.393 3.06-7.281z"/><path fill="#34A853" d="M12 22c2.43 0 4.47-.805 5.96-2.18l-3.293-2.56c-.914.613-2.08.978-3.367.978-2.59 0-4.786-1.75-5.57-4.1H2.6v2.577A9.997 9.997 0 0 0 12 22z"/><path fill="#FBBC05" d="M6.43 13.138a5.996 5.996 0 0 1 0-3.276V7.285H2.6a10.002 10.002 0 0 0 0 9.43l3.83-3.577z"/><path fill="#EA4335" d="M12 6.544c1.32 0 2.5.454 3.43 1.345l2.57-2.57C16.47 3.805 14.43 3 12 3A9.997 9.997 0 0 0 2.6 7.285l3.83 3.577C7.214 8.294 9.41 6.544 12 6.544z"/></g></svg>
          Continue with Google
        </button>
        <button class="social-btn" type="button" aria-label="Sign in with LinkedIn">
          <svg viewBox="0 0 24 24" aria-hidden="true"><g><circle fill="#fff" cx="12" cy="12" r="12"/><path fill="#0077B5" d="M19 3A2 2 0 0 1 21 5v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14zm-9.5 16v-7H7v7h2.5zm-1.25-8.25a1.25 1.25 0 1 1 0-2.5 1.25 1.25 0 0 1 0 2.5zm10 8.25v-3.5c0-1.1-.9-2-2-2s-2 .9-2 2v3.5H13v-7h2.5v1.1c.4-.7 1.2-1.1 2-1.1 1.38 0 2.5 1.12 2.5 2.5v4.5H17.5z"/></g></svg>
          Continue with LinkedIn
        </button>
      </div>
    </section>
  </main>
  <script>
    // Accessibility: focus error, ARIA live, validation
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add('active');
      errorMsg.setAttribute('aria-live', 'assertive');
    }
    function clearError() {
      errorMsg.textContent = '';
      errorMsg.classList.remove('active');
      errorMsg.setAttribute('aria-live', 'polite');
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearError();
      let valid = true;
      if (!email.value.trim()) {
        showError('Please enter your email or username.');
        email.focus();
        valid = false;
      } else if (!password.value.trim()) {
        showError('Please enter your password.');
        password.focus();
        valid = false;
      }
      if (valid) {
        // Simulate login (replace with real authentication)
        if ((email.value === 'user@example.com' || email.value === 'admin') && password.value === 'password') {
          clearError();
          form.reset();
          alert('Login successful!');
        } else {
          showError('Invalid credentials. Please try again.');
          password.focus();
        }
      }
    });

    // Optional: Keyboard accessibility for social buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') btn.click();
      });
    });
  </script>
</body>
</html>
